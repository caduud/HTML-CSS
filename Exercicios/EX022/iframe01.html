<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Iframe</title>
</head>
<body>
    <!-- 
    Os parâmetros que podem ser usados no IFRAME são:
    Height / Width
    src = "Link da pagína"
    Frameborder ="0 / 1" 1 com borda e 0 sem
    scrolling = "YES / NO / AUTO" Para colocar e tirar barra de rolagem
    -->

    <h1>Aprendendo a usar o Iframe</h1>
    <p>Aqui esta o CursoemVideo <iframe src="https://cursoemVideo.com" frameborder="0" height="500px" scrolling = "yes"></iframe></p>
    <p>O iframe pode ser usado com uma página interna, por exemplo: <iframe src="teste01.html" frameborder="0" scrolling = "no"></iframe> </p>
</body>
</html>
