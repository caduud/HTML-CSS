<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="form.php" method="get">
        <h1>Meu quinto formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="sexmas">
            <label for="sexmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="sexfem">
            <label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="beach" id="ibeach">
            <label for="ibeach">Beach Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
