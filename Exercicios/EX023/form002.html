<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu segundo formulário</h1>
    <form action="form.php" autocomplete="on">
        <p>
            <label for="iusuario">Usuário:</label> <input type="text" name="usuario" id="iusuario" maxlength="15" minlength="4" size="20" placeholder="user" autocomplete="name" required>
        </p>
        <p>
            <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" maxlength="20" minlength="8" size="20" placeholder="password" autocomplete="new-password" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
