<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu  sexto formulário</h1>
    <form action="form.php" method="post">
        <fieldset>
            <legend>Sua cor preferida</legend>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor">
        </fieldset>
        <fieldset>
            <legend>Nivel de satisfação com o site</legend>
            <label for="irange">Nivel de satisfação: </label>
            <input type="range" name="range" id="irange" min="1" max="5"><br>
        </fieldset>
        <fieldset>
            <legend>Uma foto sua</legend>
            <label for="imedia"> Sua foto:</label>
            <input type="file" name="media" id="imedia">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
