<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu terceiro formulário</h1>
    <form action="form.php" method="get">
        <p><label for="inome">Nome:</label>
           <input type="text" name="Nome" id="inome" required placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required value="2024-02">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia"required value="2024-02-29">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" required value="01:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" required>
        </p>
    </form>
</body>
</html>
