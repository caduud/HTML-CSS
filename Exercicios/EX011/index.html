<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías variadas</title>
</head>
<body>
    <h1>Midías de varios tamanhos</h1>
    <p>Midía que se adapta com o tamanho da tela, ou navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagem/pequena.jpeg" type="Image/jpeg">
        <source media="(max-width:1050px)" srcset="Imagem/media.jpeg" type="Image/jpeg">
        <img src="Imagem/1327236.jpeg" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" controls>
        <source src="midia/site-gay-meme_Md44ZWW.mp3" type="audio/mpeg">
        <p>O seu navegador não é compativel com o formato de audio</p>
    </audio>
</body>
</html>
