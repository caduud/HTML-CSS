<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de login</title>
</head>
<body>
    <main>
        <div id="imagem">
        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente</p>
            <form action="form.php" method="post" autocomplete="on">
                <div class="formu">
                    <div class="centra1">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </div>
                    <div class="centra2">
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email">
                    </div>
                    <label for="iemail"></label>
                </div>
                <div class="formu">
                    <div class="centra1">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                    </div>
                    <div class="centra2">
                        <input type="password" name="senha" id="isenha" required minlength="8px" autocomplete="current-password" placeholder="Senha">
                    </div>
                    <label for="isenha"></label>
                </div>
                <input id="botao" type="submit" value="Login">
                <a href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
